<!-- Profile Picture Upload Section -->
<div class="file-input-container">

    id="profile-upload"
    accept="image/*"
    onchange="uploadProfilePic(event)"
  />
</div>

<!-- Profile Picture Display -->
<div class="profile-pic-container">
  <img id="profile-pic" src="" alt="Profile Picture" />
</div>
